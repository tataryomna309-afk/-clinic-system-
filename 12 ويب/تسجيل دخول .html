<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
   <link rel="stylesheet" href="تسجيل دخول .css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>تسجيل الدخول</title>
</head>
<body>

  <div class="login-box">
    <h2>تسجيل الدخول</h2>
    <form onsubmit="return validateLogin();">
      <div style="position: relative;">
        <i class="fas fa-user input-icon"></i>
        <input type="text" id="username" required placeholder="اسم المستخدم">
      </div>
      <div style="position: relative;">
        <i class="fas fa-lock input-icon"></i>
        <input type="password" id="password" required placeholder="كلمة المرور">
      </div>
      <button type="submit">دخول</button>
      <p id="error-msg" class="error"></p>
    </form>
  </div>

  <script>
    function validateLogin() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("error-msg");

      const correctUsername = "admin";
      const correctPassword = "1234";

      if (username === correctUsername && password === correctPassword) {
        window.location.href = "yomna.html";
        return false;
      } else {
        errorMsg.textContent = "اسم المستخدم أو كلمة المرور غير صحيحة.";
        return false;
      }
    }
  </script>
</body>
</html>
